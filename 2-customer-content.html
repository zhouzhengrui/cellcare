<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>顾客信息</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- main start -->
        <div class="main">
            <!-- panel start -->
            <div class="panel-user">
                <div class="background"></div>
                <div class="topbar">
                    <button class="button button-mini button-smooth button-outline button-outline-white left-icon">
                        <span class="button-inner"><i class="icon-heart-2"></i>未关注</span>
                    </button>
                    <button class="button button-mini button-smooth button-white left-icon">
                        <span class="button-inner"><i class="icon-heart"></i>已关注</span>
                    </button>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="avatar">
                            <img src="http://img.la/100x100" alt="">
                        </div>
                        <div class="info">
                            <div class="title">
                                <h3 class="name">Allen</h3>
                            </div>
                            <div class="field">
                                <span>无群组</span>
                                <span>非会员</span>
                            </div>
                        </div>
                    </div>
                    <div class="button-group button-group-right">
                        <a href="#" class="button button-round button-round-large button-outline button-wave button-wave-light">
                            <span class="button-inner"><i class="icon-message"></i></span>
                        </a>
                        <a href="tel:" class="button button-round button-round-large button-outline button-wave button-wave-light">
                            <span class="button-inner"><i class="icon-telephone"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- panel over -->
            <!-- label start -->
            <div class="label-manage">
                <!-- 标签按员工角色分配颜色, 红-客户经理, 黄-方案专家, 蓝-专家助理 -->
                <span class="label label-small label-round label-outline label-outline-red">沉鱼落雁</span>
                <span class="label label-small label-round label-outline label-outline-yellow">闭月羞花</span>
                <span class="label label-small label-round label-outline label-outline-blue">眉目如画</span>
                <span class="label label-small label-round label-outline label-outline-red">老司机</span>
                <span class="label label-small label-round label-outline label-outline-red">带带我</span>
            </div>
            <!-- label over -->
            <!-- list start -->
            <div class="list list-border">
                <!-- item start -->
                <a href="2-group-build.html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label">
                            <i class="icon-group"></i>
                            <p>创建群组</p>
                        </label>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="#" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label">
                            <i class="icon-chat-2"></i>
                            <p>聊天记录</p>
                        </label>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="2-customer-label-html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label">
                            <i class="icon-label"></i>
                            <p>标签管理</p>
                        </label>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="2-customer-edit-html" class="item waves-effect arrow-right">
                    <div class="row">
                        <label class="label">
                            <i class="icon-pen"></i>
                            <p>顾客信息编辑</p>
                        </label>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list list-border">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label">
                            <p class="light small">姓名</p>
                        </label>
                        <p class="small light">未编辑</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label">
                            <p class="light small">手机</p>
                        </label>
                        <p class="small">138-8888-8888</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label">
                            <p class="light small">生日</p>
                        </label>
                        <p class="small">1987年8月3日</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label">
                            <p class="light small">城市</p>
                        </label>
                        <p class="small">上海市</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label">
                            <p class="light small">绑定日期</p>
                        </label>
                        <p class="small">2017年2月20日</p>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
         </div>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
